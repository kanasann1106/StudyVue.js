<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to Vue</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app">
	<div class="container-fluid">
		<table class="table table-bordered">
			<colgroup>
				<col width="50%">
				<col width="50%">
			</colgroup>
			<thead>
				<tr>
					<th>Form</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="form-group mb-0">
							<label>Select</label>
							<select v-model="framework" class="form-control">
								<option value="vue">Vue.js</option>
								<option value="react">React</option>
								<option value="angular">Angular</option>
							</select>
						</div>
					</td>
					<td>{{ framework }}</td>
				</tr>
				<tr>
					<td>
						<div class="form-group mb-0">
							<label>Checkbox</label>
							<p class="mb-1">
								<input v-model="tools.webpack"
											 type="checkbox"
											 id="check1">
								<label for="check1">Webpack</label>
							</p>
							<p class="mb-1">
								<input v-model="tools.babel"
											 type="checkbox"
											 id="check2">
								<label for="check2">Babel</label>
							</p>
							<p class="mb-0">
								<input v-model="tools.yarn"
											 type="checkbox"
											 id="check3">
								<label for="check3">Yarn</label>
							</p>
						</div>
					</td>
					<td><pre>{{ tools }}</pre></td>
				</tr>
				<tr>
					<td>
						<div class="form-group mb-0">
							<label>Checkbox 2</label>
							<p class="mb-1">
								<input v-model="foods"
											 type="checkbox"
											 id="check4"
											 value="üçï">
								<label for="check4">Pizza</label>
							</p>
							<p class="mb-1">
								<input v-model="foods"
											 type="checkbox"
											 id="check5"
											 value="üç©">
								<label for="check5">Donut</label>
							</p>
							<p class="mb-0">
								<input v-model="foods"
											 type="checkbox"
											 id="check6"
											 value="üç£">
								<label for="check6">Sushi</label>
							</p>
						</div>
					</td>
					<td>
						<span v-for="food in foods" class="mr-2">
							{{ food }}
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group mb-0">
							<label>Date</label>
							<input v-model="birthday" type="date"
										 class="form-control">
						</div>
					</td>
					<td><pre class="mb-0">{{ birthday }}</pre></td>
				</tr>
				<tr>
					<td>
						<div class="form-group mb-0">
							<label>Range</label>
							<input v-model="range" type="range"
										 class="form-control" min="0" max="10">
						</div>
					</td>
					<td>{{ 'üçî'.repeat(range) }} ({{ range }})</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>

</body>
</html>
